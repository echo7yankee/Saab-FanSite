<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:200,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/main.css">
    <title>Document</title>
</head>

<body>

    <main class="main">

        <nav class="navbar-container">
            <div class="navbar">
                <div class="navbar__container-logo">
                    <img src="./public/img/logo.png" alt="" class="navbar__logo">
                </div>
                <ul class="navbar__list">
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">Home</a>
                        <span class="navbar__span"></span>
                    </li>
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">See brief history</a>
                        <span class="navbar__span"></span>
                    </li>
                    <li class="navbar__item">
                        <a href="#" id="signup-btn" class="navbar__link">Sign Up</a>
                        <span class="navbar__span"></span>
                    </li>
                    <li class="navbar__item">
                        <a href="#" id="login-btn" class="navbar__link">Log In</a>
                        <span class="navbar__span"></span>
                    </li>
                </ul>
            </div>
        </nav>

        <!--Signup Modal-->
        <div class="signup-container">
            <div class="close-btn">
                <div class="line"></div>
            </div>

            <form action="#" class="form">
                <div class="form__group">
                    <label for="#" class="form__label">Name:</label>
                    <input type="text" class="form__input" placeholder="Name" required>
                </div>
                <div class="form__group">
                    <label for="#" class="form__label">Password:</label>
                    <input type="password" class="form__input" placeholder="Password" required>
                </div>
                <div class="form__group">
                    <label for="#" class="form__label">E-mail:</label>
                    <input type="email" class="form__input" placeholder="E-mail" required>
                </div>
                <button type="submit" class="form__btn">Sign Up</button>
            </form>
        </div>

        <div class="login-container">
            <div class="close-btn">
                <div class="line"></div>
            </div>
            <form action="#" class="form">
                <div class="form__group">
                    <label for="#" class="form__label">Name:</label>
                    <input type="text" class="form__input" placeholder="Name" required>
                </div>

                <div class="form__group">
                    <label for="#" class="form__label">Password:</label>
                    <input type="password" class="form__input" placeholder="Password" required>
                </div>
                <button type="submit" class="form__btn">Log In</button>
            </form>
        </div>
        <div class="overlay"></div>
        <!--Signup Modal-->

        <div class="jumbotron">
            <div class="jumbotron__content">
                <h2 class="jumbotron__header-secondary">Welcome to Saab</h2>
                <p class="jumbotron__paragraph">The perfect place for the perfect car</p>
                <button class="jumbotron__btn">See brief history</button>
            </div>
        </div>

        <div class="carousel-container">
            <h2 class="carousel-header">A very brief history about how Saab has evolved from 1949 to 2011</h2>
            <div class="carousel">
                <div class="carousel__inner">
                    <img src="./public/img/saab-1.jpg" alt="" class="carousel__img">
                    <img src="./public/img/saab-2.jpg" alt="" class="carousel__img">
                    <img src="./public/img/saab-3.jpg" alt="" class="carousel__img">
                    <img src="./public/img/saab-4.jpg" alt="" class="carousel__img">
                    <img src="./public/img/saab-5.jpg" alt="" class="carousel__img">
                    <img src="./public/img/saab-6.jpg" alt="" class="carousel__img">
                </div>
            </div>
            <svg class="carousel__svg-1">
                <use xlink:href="./public/img/sprite.svg#icon-chevron-left"></use>
            </svg>
            <svg class="carousel__svg-2">
                <use xlink:href="./public/img/sprite.svg#icon-chevron-right"></use>
            </svg>
            <div class="bullets-container">
                <!--<span class="bullets"></span>-->
            </div>
        </div>

        <div class="saab-about">

        </div>

    </main>


    <script src="./public/app.js"></script>
</body>

</html>
